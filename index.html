<!DOCTYPE html>
<html lang="ja">



  
<head>
  <meta charset="UTF-8" />
  <title>freepdfcomic.com 閉鎖のお知らせ</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1em;
      animation: fadeIn 2s ease-in;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1em;
    }
    #fav-area {
      margin-top: 2em;
      animation: fadeIn 1s ease-in;
      width: 100%;
      max-width: 500px;
    }
    #fav-area div {
      margin-bottom: 10px;
    }
    a {
      color: #0af;
      text-decoration: none;
      font-size: 1.1rem;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #222;
      border: 1px solid #555;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #444;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>このサイトは閉鎖されました</h1>
  
</body>
</html>
